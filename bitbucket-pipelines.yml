# You can specify a custom docker image from Docker Hub as your build environment.
image: gcc:latest

pipelines:
  default:
    - step:
        script:
          - apt-get update
          - apt-get install -y cmake libgtest-dev libhdf5-dev libeigen3-dev libboost-dev libsundials-serial-dev libnlopt-dev
          
          # Build gtest (have to, since libgtest-dev only includes sources, no binaries available currently...)
          - cd /usr/src/gtest
          - cmake CMakeLists.txt
          - make
          - cp *.a /usr/lib


          # Build muq
          - cd $BUILD_DIR
          - cd build
          - cmake -DMUQ_USE_GTEST=ON ..
          - make
          - make install
          - ./runTests
